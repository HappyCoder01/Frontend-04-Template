<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>启发式寻路(一)</title>
</head>
<body>
<script>
  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }

    take() {
      if (!this.data || !this.data.length) {
        return;
      }
      let min = this.data[0];
      let minIndex = 0;
      for (let i=0;i<this.data.length;i++) {
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }

      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }

    give(v) {
      this.data.push(v);
    }
  }
</script>
</body>
</html>
